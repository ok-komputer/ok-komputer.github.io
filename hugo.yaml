baseURL: "https://ok-komputer.github.io/"
languageCode: "zh-cn"
title: "OK Komputer"
theme: ["PaperMod"]
publishDir: "docs"

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: OK Komputer
  description: "Everything in it's right place."
  keywords: [OK Komputer, zzy2357, blog]
  author: ok-komputer
  images: ["https://avatars.githubusercontent.com/u/226872255?v=4"]
  DateFormat: "2006/01/02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"

  label:
    text: "Home"

  # home-info mode
  homeInfoParams:
    Title: "OK Komputer"
    Content: Everything in its right place.

  socialIcons:
    - name: github
      url: "https://github.com/ok-komputer"
    - name: email
      url: "mailto:zzy2357@outlook.com"
    - name: qq
      url: "3440652547"
    - name: steam
      url: "https://steamcommunity.com/id/zzy2357/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: tags
      name: tags
      url: /tags/
      weight: 10

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
